<!DOCTYPE html>
    <head>
        <title>Telegram Web</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" type="image/x-icon" href="https://web.telegram.org/favicon.ico">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="page_wrap">
            <div class="head_wrap">
                <div class="head_split">
                    <div class="head_logo_wrap">
                        <a class="head_btn">
                            <div class="icon_hamburger_wrap">
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </div>
                            <i class="icon-title"></i>
                        </a>
                    </div>
                    <div class="head_main_wrap">
                        <div class="head_peer">
                            <a class="head_btn">
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </a>
                        </div>
                        <div class="head_peer">
                            <a class="head_btn">
                                <i class="icon-search"></i>
                            </a>
                        </div>
                        <div class="head_main">
                            <a class="head_btn">
                                <div class="head_peer_info">
                                    <span class="head_peer_title">Zhenya Pristavko</span>
                                    <span class="head_peer_status">last seen just now</span>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="body_wrap">
                <div class="dialogues_wrap">
                    <div class="dialogues_search_wrap">
                        <div class="dialogues_search">
                            <input class="search_input" placeholder="Search" type="search" />
                        </div>
                    </div>
                    <div class="dialogues_list">
                        <ul class="nav">
                            <li class="dialogue_wrap active">
                                <div class="dialogue">
                                    <div class="dialogue_date_wrap">
                                        <div class="dialogue_date">
                                            <span>01:13 AM</span>
                                        </div>
                                    </div>
                                    <div class="dialogue_photo_wrap">
                                        <div class="dialogue_photo" style="background-color: #2a8edb"></div>
                                    </div>
                                    <div class="dialogue_message_wrap">
                                        <div class="dialogue_peer">
                                            <span>Zhenya Pristavko</span>
                                        </div>
                                        <div class="dialogue_message">
                                            <span>You: How are you?</span>
                                        </div>
                                    </div>
                                </div>
                            </li>     
                            <li class="dialogue_wrap">
                                <div class="dialogue">
                                    <div class="dialogue_date_wrap">
                                        <div class="dialogue_date">
                                            <span>05:15 AM</span>
                                        </div>
                                    </div>
                                    <div class="dialogue_photo_wrap">
                                        <div class="dialogue_photo" style="background-color: #395b75"></div>
                                    </div>
                                    <div class="dialogue_message_wrap">
                                        <div class="dialogue_peer">
                                            <span>Zhenya Kruglik</span>
                                        </div>
                                        <div class="dialogue_message">
                                            <span>Can i help you?</span>
                                        </div>
                                    </div>
                                </div>
                            </li> 
                            <li class="dialogue_wrap">
                                <div class="dialogue">
                                    <div class="dialogue_date_wrap">
                                        <div class="dialogue_date">
                                            <span>05:44 PM</span>
                                        </div>
                                    </div>
                                    <div class="dialogue_photo_wrap">
                                        <div class="dialogue_photo" style="background-color: #24af59"></div>
                                    </div>
                                    <div class="dialogue_message_wrap">
                                        <div class="dialogue_peer">
                                            <span>Test Kruglik</span>
                                        </div>
                                        <div class="dialogue_message">
                                            <span>Fine!</span>
                                        </div>
                                    </div>
                                </div>
                            </li>                            
                        </ul>
                    </div>
                </div>
                <div class="history_wrap">
                    <div class="history_split">
                        <div class="history_wall">
                            <div class="history_messages_wrap">
                                <div class="time_text">Today</div>
                                <div class="history_message_wrap">
                                    <div class="history_photo_wrap">
                                        <div class="dialogue_photo" style="background-color: #e57979"></div>
                                    </div>
                                    <div class="message_body_wrap">
                                        <div class="message_author">
                                            <a href="#">Test Tests</a>
                                        </div>
                                        <div class="message_body">
                                            <span>Fine! :)</span>
                                        </div>
                                    </div>
                                    <div class="message_date_wrap">
                                        <div class="message_date">
                                            <span>01:16 AM</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="history_message_wrap">
                                    <div class="history_photo_wrap">
                                        <div class="dialogue_photo" style="background-color: #2a8edb"></div>
                                    </div>
                                    <div class="message_body_wrap">
                                        <div class="message_author">
                                            <a href="#">Zhenya Pristavko</a>
                                        </div>
                                        <div class="message_body">
                                            <span>Can I help you?</span>
                                        </div>
                                    </div>
                                    <div class="message_date_wrap">
                                        <div class="message_date">
                                            <span>01:46 AM</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="history_message_wrap">
                                    <div class="history_photo_wrap">
                                        <div class="dialogue_photo" style="background-color: #e57979"></div>
                                    </div>
                                    <div class="message_body_wrap">
                                        <div class="message_author">
                                            <a href="#">Test Tests</a>
                                        </div>
                                        <div class="message_body">
                                            <span>No</span>
                                        </div>
                                    </div>
                                    <div class="message_date_wrap">
                                        <div class="message_date">
                                            <span>02:16 AM</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="message_form_wrap">
                            <div class="message_form">
                                <div class="message_form_friend_photo_wrap">
                                    <div class="dialogue_photo" style="background-color: #adcfe9"></div>
                                </div>
                                <div class="message_form_own_photo_wrap">
                                    <div class="dialogue_photo" style="background-color: #2a8edb"></div>
                                </div>
                                <div class="send_form">
                                    <div class="send_field_wrap">
                                        <div class="emoji"></div>
                                        <textarea class="send_form_textarea" placeholder="Write a message"></textarea>
                                    </div>
                                    <div>
                                        <div class="icon-paperclip"></div>
                                        <div class="icon-camera"></div>
                                        <div class="send_form_submit">SEND</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
